name: Deploy
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Check"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t habit-tracker:${{ github.sha }} .
          docker tag habit-tracker:${{ github.sha }} habit-tracker:latest

      # Пример деплоя в Docker Hub
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag habit-tracker:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/habit-tracker:${{ github.sha }}
          docker tag habit-tracker:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/habit-tracker:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/habit-tracker:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/habit-tracker:latest

      # Пример деплоя на сервер через SSH
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/habit-tracker
            docker-compose pull
            docker-compose up -d
            docker system prune -f

