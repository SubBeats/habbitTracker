name: Deploy to Environments

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t habit-tracker:${{ github.sha }} .
          docker tag habit-tracker:${{ github.sha }} habit-tracker:${{ github.ref_name }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag habit-tracker:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/habit-tracker:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/habit-tracker:${{ github.ref_name }}

      - name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets[format('{0}_HOST', github.ref == 'refs/heads/main' && 'PROD' || 'STAGING')] }}
          username: ${{ secrets[format('{0}_USER', github.ref == 'refs/heads/main' && 'PROD' || 'STAGING')] }}
          key: ${{ secrets[format('{0}_SSH_KEY', github.ref == 'refs/heads/main' && 'PROD' || 'STAGING')] }}
          script: |
            export ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
            cd /opt/habit-tracker-$ENV
            docker-compose pull
            docker-compose up -d
            docker system prune -f

